{% extends "almacen/base_almacen.html" %}
{% block cuerpo %}
<h3>Stock por Almacén</h3>
<form role="form" action="{% url 'almacen:reporte_stock' %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-10">
            <input type="submit" class="btn btn-primary" name="submit" value="Generar">
        </div>
    </div>
    <hr/>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label>Almacén:</label>
                        {{ form.almacenes }}
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <input type="hidden" name="cdetalles" id="cdetalles" value="0">
            </div>
        </div>
    </div>
</form>

{% endblock cuerpo %}
