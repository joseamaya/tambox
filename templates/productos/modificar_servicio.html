{% extends "productos/base_productos.html" %} {% block cuerpo %}
<h3>Servicios / {{ object.descripcion }}</h3>
<form role="form" action="{% url 'productos:modificar_servicio' object.pk %}" method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-lg-10">
			<input type="submit" class="btn btn-primary" name="submit" value="Guardar">
			<button type="button" class="btn btn-default" onclick="location.href='{% url 'productos:detalle_servicio' object.pk %}'">
				Cancelar
			</button>
		</div>
		<div class="col-lg-2 text-right">
			<div class="btn-group">
				<button class="btn btn-default" type="button"
					onclick="location.href='{% url 'productos:modificar_servicio' object.anterior %}';">
					<span class="glyphicon glyphicon-step-backward"></span>
				</button>
				<button class="btn btn-default" type="button"
					onclick="location.href='{% url 'productos:modificar_servicio' object.siguiente %}';">
					<span class="glyphicon glyphicon-step-forward"></span>
				</button>
				<button class="btn btn-default" type="button"
					onclick="location.href='{% url 'productos:servicios' %}';">
					<span class="glyphicon glyphicon-th-list"></span>
				</button>
			</div>
		</div>
	</div>
	<hr />
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-7">
					<label>Descripción:</label>
					<p>{{ form.descripcion }}<p>
				</div>
				<div class="col-lg-5">
					<div class="btn-group">
						<button class="btn btn-default" type="button">
							<span class="fa fa-shopping-cart fa-2x"></span> 
							{{ object.stock	}} <br> productos
						</button>
					</div>
				</div>
			</div>
			<br>
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#general">Información
						General</a></li>
				<li><a data-toggle="tab" href="#contabilidad">Contabilidad</a></li>
			</ul>
			<div class="tab-content">
				<div id="general" class="tab-pane fade in active">
					<br>
					<div class="row">
						<div class="col-lg-4">
							<label>CODIGO:</label>
							<p>{{ object.codigo }}</p>
							<label>GRUPO SERVICIOS:</label>
							<p>{{ form.grupo_productos }}</p>
							<label>UNIDAD DE MEDIDA:</label>
							<p>{{ object.unidad_medida }}</p>
						</div>
						<div class="col-lg-4"></div>
						<div class="col-lg-4"></div>
					</div>
				</div>
				<div id="contabilidad" class="tab-pane fade">
					<br>
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock cuerpo %}
