{% block js %}
<script>
$("#id_fecha_inicio").datepicker();   
$("#id_fecha_fin").datepicker();        
$("input[name=tipo_busqueda]").change(function () 
{	 
	if($(this).val()=='F')
	{
		$("#id_fecha_inicio").attr("disabled",false);
		$("#id_fecha_fin").attr("disabled",false);
		$("#id_mes").attr("disabled",true);
		$("#id_annio").attr("disabled",true);
	}
	else if($(this).val()=='M')
	{
		$("#id_fecha_inicio").attr("disabled",true);
		$("#id_fecha_fin").attr("disabled",true);
		$("#id_mes").attr("disabled",false);
		$("#id_annio").attr("disabled",false);	
	}
	else if($(this).val()=='A')
	{
		$("#id_fecha_inicio").attr("disabled",true);
		$("#id_fecha_fin").attr("disabled",true);
		$("#id_mes").attr("disabled",true);
		$("#id_annio").attr("disabled",false);	
	}
});	 

</script>
{% endblock js %}
