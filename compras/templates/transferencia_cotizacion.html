<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-info">
			<div class="panel-heading">
			    Cotizaciones
			</div>
			<div class="panel-body">
				
				<div class="row">					
					<div class="col-lg-12">
						<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>CODIGO</th>
					                <th>REQUERIMIENTO</th>
									<th>PROVEEDOR</th>
									<th>FECHA</th>																		
								</tr>
							</thead>
							<tfoot>
					            <tr>
					                <th>CODIGO</th>
					                <th>REQUERIMIENTO</th>
									<th>PROVEEDOR</th>
									<th>FECHA</th>
					            </tr>
					        </tfoot>
							<tbody>
							{% for cotizacion in cotizaciones %}
								<tr>
									<td>{{ cotizacion.codigo }}</td>
									<td>{{ cotizacion.requerimiento }}</td>
									<td>{{ cotizacion.proveedor }}</td>
									<td>{{ cotizacion.fecha|date:"d/m/Y" }}</td>																		
								</tr>
							{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<input type="hidden" name="cotizacion" id="cotizacion">
				</div>	
			</div>
		</div>
	</div>
</div>

{% block js %}
<script>
$(document).ready(function() 
{
	var table = $('#example').dataTable( {
        "language": {
        	url: "/static/localizacion/es_ES.json"
        }
    } );
 
    $('#example tbody').on( 'click', 'tr', function() 
    {
    	if ($(this).hasClass('selected') ) 
        {        	
        	$(this).removeClass('selected');
            
        }
        else 
        {
	        table.$('tr.selected').removeClass('selected');
	        $(this).addClass('selected');
	        var cotizacion = $(this).find('td.sorting_1').text();
	        $('#cotizacion').val(cotizacion);           
        }
    }); 
    
});
</script>
{% endblock js %}
